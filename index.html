    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-overflow-scrolling: touch; }
        .sticky-header { position: sticky; top: 0; z-index: 30; background-color: rgba(248, 250, 252, 0.9); backdrop-filter: blur(8px); }
        .concert-row { display: flex; flex-wrap: nowrap; overflow-x: auto; -webkit-overflow-scrolling: touch; padding-bottom: 1rem; scrollbar-width: thin; scrollbar-color: #9ca3af #f8fafc; }
        .concert-row::-webkit-scrollbar { height: 8px; }
        .concert-row::-webkit-scrollbar-track { background: #f8fafc; }
        .concert-row::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; border: 2px solid #f8fafc; }
        .concert-card { flex: 0 0 auto; width: 220px; transition: all 0.2s ease-in-out; border: 2px solid transparent; cursor: pointer;}
        .concert-card .star-btn, .concert-card .map-link { cursor: pointer; }
        #main-title { cursor: pointer; }
        .timeslot-time h2 { position: sticky; left: 0.75rem; }
        .filter-btn { transition: all 0.2s ease-in-out; flex-shrink: 0; }
        .filter-btn.active { transform: scale(1.05); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .star-btn { position: absolute; top: 0.5rem; right: 0.5rem; color: #9ca3af; transition: all 0.2s; }
        .card-starred { border-color: #f59e0b; box-shadow: 0 0 15px rgba(245, 158, 11, 0.3); }
        .card-starred .star-btn { color: #f59e0b; transform: scale(1.1); }
        .timeslot-container.is-past { opacity: 0.6; }
        #time-marker { position: relative; height: 0; border-top: 2px dashed #ef4444; margin: 1.5rem 0; }
        #time-marker::before { content: 'NÅ'; position: absolute; top: -0.85rem; left: 1rem; background-color: #ef4444; color: white; font-weight: bold; font-size: 0.75rem; padding: 0.1rem 0.5rem; border-radius: 9999px; }
        .map-link { display: inline-flex; align-items: center; gap: 0.25rem; transition: color 0.2s; }
        .modal-backdrop { background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px); }
        .bingo-cell { aspect-ratio: 1 / 1; transition: all 0.2s ease-in-out; cursor: pointer; }
        .bingo-cell.selected { background-color: #10b981; color: white; transform: rotate(2deg) scale(1.05); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.2), 0 2px 4px -2px rgb(0 0 0 / 0.2); }
        .recommendation-badge { position: absolute; bottom: 0.5rem; left: 0.5rem; background-color: rgba(255,255,255,0.7); padding: 2px; border-radius: 50%;}
        .disco-gradient { background: linear-gradient(45deg, #7c3aed, #db2777, #f59e0b); color: white; }
        .disco-gradient .text-indigo-700, .disco-gradient .map-link { color: white; }
        .disco-gradient .border-black\/5 { border-color: rgba(255, 255, 255, 0.2); }
    </style>
</head>

        const recommendations = { 'uironisk-distanse-1300': { artist: "Uironisk Distanse", text: "Uironisk Distanse er blodseriøse på en, ja, ikke helt seriøs uironisk måte. Dette fem personer store bandet hadde en gryende start på Trøndertun folkehøgskole, men fra basen i Oslo de siste årene har den nærmest «Friends»-lignende kvintetten laget fengende, skranglete alternativpop. Med norske tekster fra vokalistene og gitaristene Victoria Vasstrand og Jenny Marie Arntsen Rødahl vinner de stadig større terreng." }, 'uironisk-distanse-1900': { artist: "Uironisk Distanse", text: "Uironisk Distanse er blodseriøse på en, ja, ikke helt seriøs uironisk måte. Dette fem personer store bandet hadde en gryende start på Trøndertun folkehøgskole, men fra basen i Oslo de siste årene har den nærmest «Friends»-lignende kvintetten laget fengende, skranglete alternativpop. Med norske tekster fra vokalistene og gitaristene Victoria Vasstrand og Jenny Marie Arntsen Rødahl vinner de stadig større terreng." }, 'elina-ijas-1345': { artist: "elina ijäs", text: "Hun kommer fra både Kautokeino og Kåfjord i Troms, vant Ung artist-prisen i Sami Music Awards i 2024 og har Oslo som base, men musikken sprenger uansett grenser. Musikken hennes er i den mer meditative og atmosfæriske enden av pop-skalaen med nordsamiske tekster og lyriske stemninger." }, 'oystein-greni-1410': { artist: "Øystein Greni", text: "Øystein Greni alene med gitaren vil som vanlig kunne bli et fint lite høydepunkt tidlig på dagen under Musikkfest Oslo. Bigbang-sjefen benker seg denne gangen på Blå, og det blir garantert sanger om både Oslo og California og andre landemerker som ellers buldrer godt når hele Bigbang er på scenen." }, 'yngvil-1445': { artist: "Yngvil", text: "Yngvil Granly, eller bare Yngvil, er en spydspiss innen den nye norske visebølgen, med mer pop i lydbildet enn mange av de andre som sokner til sjangeren. Hun har samarbeidet med både Daniel Kvammen og Synne Sørgjerd, og ga nylig ut «Håndbagasje» som første sang ut etter det overbevisende debutalbumet «En fot ut døra»." }, 'simen-sormo-say-1445': { artist: "Simen Sormo Say", text: "Musikkfest er nærmest en nasjonaldag å regne for visesangere. Simen Sormo Say er en av dem, og skriver viser av det nære, stedsbevisste, skakke og rufsete slaget, som man blant annet kan høre på albumet «Jeg spurte folk jeg er glad i om hvordan man skal leve». Konserten på Casablanca i Storgata blir garantert en hyggelig og fin opplevelse." }, 'iron-bra-1500': { artist: "Iron Bra", text: "En knalltøff doom-trio med medlemmer fra Norge og Skottland, som sper på sjangeren med noen hardere og kjappere innslag og vokaler som glir inn i hverandre. Sjekk ut singelen «Space Bitch», en over åtte minutter lang og fengslende låt." }, 'signe-do-1500': { artist: "Signe Dø", text: "Musikken hennes har en underliggende uro som fascinerer, like vakker som den er betent. Signe DØ skriver tekster på både engelsk og norsk. Vi har kalt musikken «Et melodisk dødsstup ned i en kunstpopmaterie det skal både mot og fandenivoldskhet til for å mestre»." }, 'signe-do-1930': { artist: "Signe Dø", text: "Musikken hennes har en underliggende uro som fascinerer, like vakker som den er betent. Signe DØ skriver tekster på både engelsk og norsk. Vi har kalt musikken «Et melodisk dødsstup ned i en kunstpopmaterie det skal både mot og fandenivoldskhet til for å mestre»." }, 'cowboyfrokost-1515': { artist: "Cowboyfrokost", text: "De har nylig gitt ut låten «Stay», men har eksistert i fem år og spiller en herlig blanding av country, folk og americana, inspirert av band som Embla & the Karidotters. Et band som leverer varene og dyrker sjangeren også inn mot popformatet." }, 'cowboyfrokost-1900': { artist: "Cowboyfrokost", text: "De har nylig gitt ut låten «Stay», men har eksistert i fem år og spiller en herlig blanding av country, folk og americana, inspirert av band som Embla & the Karidotters. Et band som leverer varene og dyrker sjangeren også inn mot popformatet." }, 'markella-1530': { artist: "Markella", text: "Definitivt det mest rytmiske som kommer fra musikkbygda Ål i Hallingdal. «Musikken min er for gråten på klubben, eller dansen på rommet», sier hun selv. En mørkladen elektropoplåt som både er drømmende og dansbar, med tekst både på gresk og norsk." }, 'pachinko-1530': { artist: "Pachinko", text: "Lyst på en smuglytt live på et av de aller mest lovende nye Oslo-bandene? Pachinko er en kvartett som spiller spenstig og energisk poprock med røslig gitarføring og punk i frasparket, og med stortalentet Eva Viktoria Didriksen Leland som vokalist." }, 'pachinko-2130': { artist: "Pachinko", text: "Lyst på en smuglytt live på et av de aller mest lovende nye Oslo-bandene? Pachinko er en kvartett som spiller spenstig og energisk poprock med røslig gitarføring og punk i frasparket, og med stortalentet Eva Viktoria Didriksen Leland som vokalist." }, 'sei-selina-1550': { artist: "Sei Selina", text: "Det er først i det siste at hun har begynt å levere låter hvor egenarten hennes som vokalist og låtskriver virkelig sitter. Med norsk mor og far fra Sierra Leone, har musikken hennes hele tiden båret preg av ulike stilarter og sjangre inn i den alternative pop-miksen. Denne konserten vil du ikke gå glipp av!" }, 'bjolse-valsemolle-1600': { artist: "Bjølsen Valsemølle", text: "Et mer rotekte Oslo-band finner man ikke, og med Trond Ingebretsen i spissen er det nå 50 år siden valsa gikk for første gang. Siden har det blitt en rekke album og klassikerlåter som «Vålerenga kjerke», «Soria Moria» og «Vaterlands bru»." }, 'alejandra-tabita-1615': { artist: "Alejandra Tabita", text: "Stortalentet Alejandra Tabita, den cubanske artisten og produsenten som er i ferd med å bli et hett navn innenfor sjangre som Urban Latin, RnB, hip hop, afrokaribiske sammensmeltninger og dancehall. EP er på gang, sjekk ellers ut låten «A Don't», en på alle måter heftig sommerhit." }, 'shevils-1630': { artist: "Shevils", text: "Med Anders Voldrønning i spissen har Oslo-bandet Shevils blitt selve definisjonen på det man kan kalle rocka hardcore. De utfordrer det bestående med massive, blytunge og melodiøse beist av noen låter. Shevils er et liveband som med dødsforakt gyver løs på både låter og publikum." }, 'ragnhild-og-1640': { artist: "Ragnhild og", text: "Ragnhild Moan kjenner mange fra elektronikaprosjektet Han Gaiden, men som soloartist kaller hun seg Ragnhild og. Hun dukker opp på Musikkfest med din distinkte og sfæriske sjangerblanding av jazz, melodisk pop og elektronika. For første gang i duoformat, sammen med sin faste gitarist Johannes Nøkling Aagaard." }, 'lokal-samling-1645': { artist: "Lokal Samling", text: "Stilmessig befinner de seg et sted mellom skranglerocken og den naivistiske popen, med tekster som fenger av dyppende ironi og gode nødrim. Fikk du ikke hilset på deLillos' 40-årskonserter denne helga, er Lokal Samling en litt mer rufsete utfordrer til gamle helter." }, 'lokal-samling-2000': { artist: "Lokal Samling", text: "Stilmessig befinner de seg et sted mellom skranglerocken og den naivistiske popen, med tekster som fenger av dyppende ironi og gode nødrim. Fikk du ikke hilset på deLillos' 40-årskonserter denne helga, er Lokal Samling en litt mer rufsete utfordrer til gamle helter." }, 'josefine-luna-1700': { artist: "Josefine Luna", text: "De sier selv at de er inspirert av artister som First Aid Kit, Marit Larsen og Bigbang, men det som virkelig fanger oppmerksomheten er Josefine Lunas klare og definerende vokal som gir ytterligere stemning til de poetiske tekstene på låtene." }, 'cely-1725': { artist: "Cely", text: "Rapperen har vært Månedens Urørt på NRK P3, er DJ over alt, og selvsagt bidrar hun på Tommy Tees eget album. Maria Paola Mora Cely som hun heter er norsk-colombiansk og har en unorsk tilnærming til hip hop, med Nicki Minaj og Megan The Stallion som uttalte helter. Hun lager garantert show i bakgården." }, 'this-daze-1730': { artist: "This Daze", text: "This Daze presenteres som «verdens eneste fuzz-pop band». Fuzz har de og pop er det inne i den eklektiske blandingen av punk, alternativ gitarrock, grunge og melodiøse varianter av improvisert gromlyd. Et knall liveband." }, 'beach-bomb-1800': { artist: "Beach Bomb", text: "Morten Gammelbys soloprosjekt er blitt et av Norges beste band innenfor surfrock og psykedelika. Men samtidig som dette oser av skittengyllen rock og blomstrete skjorter, er det også ispedd noen solide doser mørkere detaljer hentet fra svartmetall og tungmetall." }, 'vepsestikk-1910': { artist: "Vepsestikk", text: "Her er det høyenergisk og smart punk i bunnen av uttrykket, men vel så mye rock og postpunk på engasjert bergensk. Men låter som «Anonym» viser også at jazzen har vært en sving innom. Innslaget av trompet gjør det unge bandet til noe helt for seg selv." }, 'bianca-2025': { artist: "Bianca", text: "Bakgårdens mest spennende innslag er kanskje Bianca. 18 år gamle Bianca fra Holmlia holdt smått legendariske konserter på Bylarm i 2021 og på festivalen Kadetten året etter, samt leverte låten «Boss Bitch» til TV-serien «Kasko», men så ble det stille. Nå er hun tilbake." }, 'twominuteshate-2000': { artist: "TwoMinutesHate", text: "Etter å ha brukt det siste året i studio er Oslo-bandet nå mer enn klare for scenen med sin eksplosive poppunk spilt med brede glis og mye ironi i tekster utfall, ikke helt ulikt forbildene i Blink 182 og NOFX." }, 'naarth-2040': { artist: "Naarth", text: "Uansett navn er Anna Sahara Hjortland og Theresa Elise Nøsen Opoku en stilsikker RnB-duo med soul og gospel i bunnen, sterke harmonier og en annerledes inngang til en klassisk sjanger. Med røtter i Norge, Etiopia og Ghana er de en vokal kombo som skaper en helt unik dynamikk." }, 'molefunken-2200': { artist: "Molefunken", text: "Hortens alternative noiserock-helter heter Molefunken og er på kort tid blitt herostratisk berømt for sin aparte rock som innimellom minner om både The Resident, Zappa på vranga og Mike Pattons Mr. Bungle, bare med en anelse anarkistisk stenk av Washington-punk i satsen." },

                // App state

                const renderBingoBoard = () => {

                            const mapsLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`;
                            scheduleHTML += `
                                <div class="concert-card relative flex flex-col justify-between p-3 rounded-lg shadow-sm hover:shadow-md hover:-translate-y-px ${colorClasses} ${isStarred ? 'card-starred' : ''}" data-concert-id="${concert.id}" data-genre="${concert.genre.trim()}" ${recommendation ? 'data-recommended="true"' : ''}>
                                    <button class="star-btn z-10" aria-label="Stjernemerk">${isStarred ? star_filled : star_outline}</button>
                                    ${recommendation ? `<div class="recommendation-badge z-10" aria-label="Anbefalt av Dagsavisen"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg></div>` : ''}
                                    <div><h3 class="font-bold text-base leading-tight pr-6">${concert.artist}</h3><p class="text-xs font-semibold opacity-80 uppercase tracking-wider">${concert.genre}</p></div>
                                    <div class="text-xs mt-2 pt-2 border-t border-black/5 flex justify-between items-center">
                                        <a href="${mapsLink}" target="_blank" rel="noopener noreferrer" class="map-link truncate pr-2 hover:text-blue-600 z-10">
                                          <svg class="w-3 h-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                          <span class="truncate">${concert.venue}</span></a>
                                        <span class="font-bold text-sm text-indigo-700 flex-shrink-0">${concert.time}</span></div></div>`;
                        });
                        scheduleHTML += `</div></div>`;
                    });
                    scheduleContainer.innerHTML = scheduleHTML;
                };
                
                const revealSecretEvent = () => {
                    if (document.getElementById('secret-event-tellef')) return;
                    const secretConcertHTML = `<div id="secret-event-tellef" class="concert-card relative flex flex-col justify-between p-3 rounded-lg shadow-lg hover:shadow-xl hover:-translate-y-px disco-gradient" data-concert-id="tellefs-klubb-1400" data-genre="disco"><div><h3 class="font-bold text-lg leading-tight">Tellefs klubb</h3><p class="text-sm font-semibold opacity-90 uppercase tracking-wider">SECRET DISCO</p></div><div class="text-xs mt-2 pt-2 border-t flex justify-between items-center"><a href="https://www.google.com/maps/search/?api=1&query=Skippergata%2C%20Oslo" target="_blank" rel="noopener noreferrer" class="map-link truncate pr-2 z-10"><svg class="w-3 h-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg><span class="truncate">Skippergata</span></a><span class="font-bold text-sm flex-shrink-0">14:00</span></div></div>`;
                    const targetRow = document.querySelector('[data-time-bucket="14:00"] .concert-row');
                    if (targetRow) targetRow.insertAdjacentHTML('afterbegin', secretConcertHTML);
                };

                const setupAllListeners = () => {
                    toggleFilterBtn.addEventListener('click', () => filtersDiv.classList.toggle('hidden'));
                    mainTitle.addEventListener('click', () => { titleClickCount++; if (titleClickCount === 10) revealSecretEvent(); });
                    filterButtonsContainer.addEventListener('click', (e) => { const button = e.target.closest('button'); if (!button) return; if (button.id === 'star-filter-btn') { isStarFilterActive = !isStarFilterActive; button.classList.toggle('active'); button.classList.toggle('bg-amber-400'); button.classList.toggle('bg-amber-500'); } else { document.querySelectorAll('#filter-buttons button[data-genre]').forEach(btn => btn.classList.remove('active', 'bg-indigo-600', 'text-white', 'shadow-md')); button.classList.add('active'); if(button.dataset.genre === 'all') button.classList.add('bg-indigo-600', 'text-white', 'shadow-md'); } applyAllFilters(); });
                    scheduleContainer.addEventListener('click', e => { const card = e.target.closest('.concert-card'); if (!card) return; const isStarClick = e.target.closest('.star-btn'), isMapClick = e.target.closest('.map-link'); if (isStarClick) { e.preventDefault(); const concertId = card.dataset.concertId, isStarred = starredConcerts.has(concertId); if (isStarred) starredConcerts.delete(concertId); else starredConcerts.add(concertId); card.classList.toggle('card-starred', !isStarred); isStarClick.innerHTML = !isStarred ? star_filled : star_outline; updateURL(); if (isStarFilterActive) applyAllFilters(); return; } if (isMapClick) return; if (card.dataset.recommended === 'true') { const recommendation = recommendations[card.dataset.concertId]; if (recommendation) { recommendationArtist.textContent = recommendation.artist; recommendationText.textContent = recommendation.text; recommendationModal.classList.remove('hidden'); } } });
                    const closeRecommendation = () => recommendationModal.classList.add('hidden');
                    closeRecommendationBtn.addEventListener('click', closeRecommendation);
                    recommendationModal.addEventListener('click', (e) => { if(e.target === recommendationModal) closeRecommendation(); });
                    toggleBingoBtn.addEventListener('click', () => bingoModal.classList.remove('hidden'));
                    closeBingoBtn.addEventListener('click', () => bingoModal.classList.add('hidden'));
                    bingoGrid.addEventListener('click', (e) => { if (e.target.classList.contains('bingo-cell')) { e.target.classList.toggle('selected'); const currentState = []; document.querySelectorAll('.bingo-cell.selected').forEach(cell => currentState.push(cell.dataset.item)); localStorage.setItem(BINGO_STATE_STORAGE_KEY, JSON.stringify(currentState)); } });
                };
                
                const initCurrentTimeMarker = () => {
                    const now = new Date();
                    const nowInMinutes = now.getHours() * 60 + now.getMinutes(); 
                    let firstUpcomingSlot = null;
                    
                    document.querySelectorAll('.timeslot-container').forEach(slot => { 
                        const bucketInMinutes = timeToMinutes(slot.dataset.timeBucket); 
                        if (bucketInMinutes < nowInMinutes) {
                            slot.classList.add('is-past'); 
                        } else if (!firstUpcomingSlot) {
                            firstUpcomingSlot = slot; 
                        }
                    });

                    // Only add the marker if the festival is ongoing (i.e., there are both past and future events)
                    if (firstUpcomingSlot && document.querySelector('.is-past')) { 
                        const timeMarker = document.createElement('div'); 
                        timeMarker.id = 'time-marker'; 
                        scheduleContainer.insertBefore(timeMarker, firstUpcomingSlot); 
                        // Scroll the marker into view smoothly after a brief delay for rendering
                        setTimeout(() => timeMarker.scrollIntoView({ behavior: 'smooth', block: 'center' }), 200); 
                    }
                };

                readURL();
                init();
            } catch (error) {
                console.error("En feil oppstod under initialisering av appen:", error);
                document.getElementById('loading-indicator').innerHTML = `<p class="text-lg text-red-500">Oisann, noe gikk galt. Prøv å laste siden på nytt.</p><p class="text-sm text-gray-500 mt-2">${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
